<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Desafio - Countdown</title>
</head>
<body>
    <header>
        <img src="./imgs/top-image.svg" class="img">
    </header>
    <main>
        <div class="container">
            <h1>READY TO LAUNCH IN ...</h1>
            <div class="dates">
                <div class="day date-box">
                    <p>Dias</p>
                    <p id="day" class="date-content">00</p>
                </div>
                <p class="gambiarra">:</p>
                <div class="hour date-box">
                    <p>Horas</p>
                    <p id="hour" class="date-content">00</p>
                </div>
                <p class="gambiarra">:</p>
                <div class="minutes date-box">
                    <p>Minutos</p>
                    <p id="minutes" class="date-content">00</p>
                </div>
                <p class="gambiarra">:</p>
                <div class="seconds date-box">
                    <p>Segundos</p>
                    <p id="seconds" class="date-content">00</p>
                </div>
            </div>
            
                <h2>Inscreva-se para saber mais sobre o lan√ßamento</h2>
                <div class="button">
                    <button>Inscreva-se</button>
                </div>
        </div>
        <div>
            <img src="./imgs/rocket.svg" alt="">
        </div>
    </main>
 
    <footer>
        <img src="./imgs/bottom-image.svg" class="img">
    </footer>
    <script src="./script.js">
    </script>
</body>
</html>
